name: semantic-release
on:
  push:
    branches: [react-only]
  pull_request:
    branches: [react-only]
env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - run: yarn add semantic-release -D
      - run: npx semantic-release
